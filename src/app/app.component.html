<header class="antialiased" *ngIf="isToken">
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
    <div class="flex flex-wrap justify-between items-center">
      <div class="flex justify-start items-center">
        <flowbite-navbar extraClass="border-b" [fluid]="true">
          <div class="flex items-center">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"
              class="mr-6 h-6 w-6 cursor-pointer text-gray-600 dark:text-gray-400" height="1em" width="1em"
              xmlns="http://www.w3.org/2000/svg" (click)="sidebarService.toggleCollapsed()">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <a class="cursor-pointer font-semibold dark:text-white" routerLink="">
              <h6 class="text-xl text-gray-900">Monte Piedad</h6></a>
          </div>

        </flowbite-navbar>
      </div>
      <div class="flex items-center lg:order-2">
          <button type="button"
            class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8 rounded-full" src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-Vector-PNG-File.png"
              alt="user photo">
          </button>
          <!-- Dropdown menu -->
          <div
            class="hidden z-50 my-4 w-56 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown">
            <div class="py-3 px-4">
              <span class="block text-sm font-semibold text-gray-900 dark:text-white">{{username}}</span>
              <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{email}}</span>
            </div>
            <ul class="py-1 text-gray-500 dark:text-gray-400" aria-labelledby="dropdown">
              <li>
                <a href="#" (click)="logout()"
                  class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Salir</a>
              </li>
            </ul>
          </div>

      </div>
    </div>
  </nav>
</header>

<!-- el div muestra el color del panel derecho -->
<div class="flex h-full overflow-hidden bg-gray-50 dark:bg-gray-900">
  <flowbite-sidebar extraClass="border-r" *ngIf="isToken">
    <flowbite-sidebar-item-group>
      <flowbite-sidebar-item *ngFor="let component of components" [icon]="component.icon" [link]="component.href">{{
        component.title }}</flowbite-sidebar-item>
    </flowbite-sidebar-item-group>
  </flowbite-sidebar>
  <main class="flex-1 overflow-auto p-4">
    <router-outlet></router-outlet>
  </main>
</div>
