<div class="mx-auto max-w-screen-xl p-4 lg:p-12 lg:text-center">
  <div class="grid grid-cols-6 gap-4">
    <div
      class="col-start-2 col-span-4 p-4 text-left bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
      <form class="space-y-6" action="#" (submit)="calcular()">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Calcular Prestamo</h5>
        <div>
          <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Material</label>
          <select (change)="getPrice($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected hidden>Seleccione material</option>
            <option *ngFor="let item of dataMaterials" [value]="item._id"  [attr.precio]="item.precio">{{item.nombre}}</option>
          </select>
        </div>
        <div>
          <label for="gramos" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gramos</label>
          <input type="gramos" name="gramos" id="gramos" [(ngModel)]="gramos"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="" required>
        </div>
        <button type="submit"
          class="px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Calcular</button>
      </form>
    </div>

  </div>
</div>
